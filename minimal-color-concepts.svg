<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Minimal Color Concepts</text>
  
  <!-- Current Design (still too much color) -->
  <g transform="translate(20, 60)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Current: Still Too Much Teal</text>
    <rect x="0" y="25" width="720" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Current teal filter bar -->
    <rect x="20" y="35" width="680" height="35" rx="6" fill="#f0fdfa" stroke="#5eead4" stroke-width="1"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#0f766e">Group: Wounds (4) [+] [toggle] [⚙]</text>
    
    <!-- Current teal new binding -->
    <rect x="20" y="75" width="680" height="30" rx="6" fill="#f0fdfa" stroke="#5eead4" stroke-width="1"/>
    <rect x="30" y="80" width="80" height="20" rx="4" fill="#0d9488"/>
    <text x="50" y="92" font-family="Arial, sans-serif" font-size="9" fill="white">New Binding</text>
    
    <!-- Current teal key binding -->
    <rect x="20" y="110" width="680" height="30" rx="6" fill="#fefefe" stroke="#e6fffa" stroke-width="1"/>
    <!-- Keyboard key -->
    <rect x="30" y="115" width="60" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="117" width="60" height="16" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="127" font-family="Arial, sans-serif" font-size="9" fill="#374151">Ctrl+W</text>
    <text x="100" y="127" font-family="Arial, sans-serif" font-size="11" fill="#0f766e">Assessment</text>
  </g>
  
  <!-- Concept 1: Pure Grayscale -->
  <g transform="translate(20, 200)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Option 1: Pure Grayscale</text>
    <rect x="0" y="25" width="720" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Grayscale filter bar -->
    <rect x="20" y="35" width="680" height="35" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Group: Wounds (4) [+] [toggle] [⚙]</text>
    
    <!-- Grayscale new binding -->
    <rect x="20" y="75" width="680" height="30" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="80" width="80" height="20" rx="4" fill="#374151"/>
    <text x="50" y="92" font-family="Arial, sans-serif" font-size="9" fill="white">New Binding</text>
    
    <!-- Grayscale key binding -->
    <rect x="20" y="110" width="680" height="30" rx="6" fill="#fafafa" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Keyboard key -->
    <rect x="30" y="115" width="60" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="117" width="60" height="16" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="127" font-family="Arial, sans-serif" font-size="9" fill="#374151">Ctrl+W</text>
    <text x="100" y="127" font-family="Arial, sans-serif" font-size="11" fill="#374151">Assessment</text>
  </g>
  
  <!-- Concept 2: Minimal Contrast -->
  <g transform="translate(20, 340)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Option 2: Minimal Contrast</text>
    <rect x="0" y="25" width="720" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Ultra-light filter bar -->
    <rect x="20" y="35" width="680" height="35" rx="6" fill="#fefefe" stroke="#f1f5f9" stroke-width="1"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Group: Wounds (4) [+] [toggle] [⚙]</text>
    
    <!-- Barely visible new binding -->
    <rect x="20" y="75" width="680" height="30" rx="6" fill="#fbfcfd" stroke="#f1f5f9" stroke-width="1"/>
    <rect x="30" y="80" width="80" height="20" rx="4" fill="#475569"/>
    <text x="50" y="92" font-family="Arial, sans-serif" font-size="9" fill="white">New Binding</text>
    
    <!-- Subtle key binding -->
    <rect x="20" y="110" width="680" height="30" rx="6" fill="#fefefe" stroke="#f8fafc" stroke-width="1"/>
    <!-- Keyboard key -->
    <rect x="30" y="115" width="60" height="20" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="30" y="117" width="60" height="16" rx="2" fill="#fafafa" stroke="#f1f5f9" stroke-width="1"/>
    <text x="50" y="127" font-family="Arial, sans-serif" font-size="9" fill="#475569">Ctrl+W</text>
    <text x="100" y="127" font-family="Arial, sans-serif" font-size="11" fill="#475569">Assessment</text>
  </g>
  
  <!-- Concept 3: Single Accent Color -->
  <g transform="translate(20, 480)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Option 3: Single Accent Only</text>
    <rect x="0" y="25" width="720" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- No color filter bar -->
    <rect x="20" y="35" width="680" height="35" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Group: Wounds (4) [+] [toggle] [⚙]</text>
    
    <!-- Only one accent color -->
    <rect x="20" y="75" width="680" height="30" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="80" width="80" height="20" rx="4" fill="#059669"/>
    <text x="50" y="92" font-family="Arial, sans-serif" font-size="9" fill="white">New Binding</text>
    
    <!-- Rest is grayscale -->
    <rect x="20" y="110" width="680" height="30" rx="6" fill="#fafafa" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Keyboard key -->
    <rect x="30" y="115" width="60" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="117" width="60" height="16" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="127" font-family="Arial, sans-serif" font-size="9" fill="#374151">Ctrl+W</text>
    <text x="100" y="127" font-family="Arial, sans-serif" font-size="11" fill="#374151">Assessment</text>
  </g>
  
  <!-- Concept 4: No Background Colors -->
  <g transform="translate(20, 620)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Option 4: No Background Colors</text>
    <rect x="0" y="25" width="720" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- White background only -->
    <rect x="20" y="35" width="680" height="35" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Group: Wounds (4) [+] [toggle] [⚙]</text>
    
    <!-- White with border only -->
    <rect x="20" y="75" width="680" height="30" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="80" width="80" height="20" rx="4" fill="#374151"/>
    <text x="50" y="92" font-family="Arial, sans-serif" font-size="9" fill="white">New Binding</text>
    
    <!-- Clean white -->
    <rect x="20" y="110" width="680" height="30" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Keyboard key -->
    <rect x="30" y="115" width="60" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="117" width="60" height="16" rx="2" fill="#fafafa" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="127" font-family="Arial, sans-serif" font-size="9" fill="#374151">Ctrl+W</text>
    <text x="100" y="127" font-family="Arial, sans-serif" font-size="11" fill="#374151">Assessment</text>
  </g>
  
  <!-- Recommendation -->
  <g transform="translate(20, 760)">
    <rect x="0" y="0" width="720" height="30" fill="#f0f9ff" rx="6" stroke="#bfdbfe" stroke-width="1"/>
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Recommended: Option 4 (No Background Colors)</text>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Maximum simplicity while maintaining functionality</text>
  </g>
</svg>