<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Simplified Filter Bar Designs</text>
  
  <!-- Design 1: Minimal -->
  <g transform="translate(20, 60)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Option 1: Minimal Clean</text>
    <rect x="0" y="25" width="720" height="45" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Group:</text>
    
    <!-- Dropdown -->
    <rect x="65" y="32" width="180" height="26" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="75" y="47" font-family="Arial, sans-serif" font-size="11" fill="#374151">Wounds (4 bindings)</text>
    <polygon points="235,42 241,48 229,48" fill="#6b7280"/>
    
    <!-- + Folder icon only -->
    <rect x="260" y="32" width="30" height="26" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <g transform="translate(270, 40)">
      <!-- Folder icon -->
      <path d="M2 3L2 11L12 11L12 5L7 5L6 3Z" fill="none" stroke="#6b7280" stroke-width="1"/>
      <!-- Plus -->
      <path d="M7 6.5L7 9.5M5.5 8L8.5 8" stroke="#6b7280" stroke-width="1"/>
    </g>
    
    <!-- Show inactive toggle -->
    <text x="310" y="42" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Show inactive</text>
    <rect x="390" y="38" width="32" height="16" rx="8" fill="#e2e8f0"/>
    <circle cx="398" cy="46" r="6" fill="white"/>
    
    <!-- Settings icon only -->
    <rect x="440" y="32" width="30" height="26" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <g transform="translate(450, 40)">
      <!-- Settings gear icon -->
      <circle cx="5" cy="5" r="3" fill="none" stroke="#6b7280" stroke-width="1"/>
      <path d="M5 1L5 2M5 8L5 9M8.66 2.5L8.16 3.5M1.84 6.5L1.34 7.5M8.66 7.5L8.16 6.5M1.84 3.5L1.34 2.5" stroke="#6b7280" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Design 2: Even More Minimal -->
  <g transform="translate(20, 140)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Option 2: Ultra Minimal</text>
    <rect x="0" y="25" width="720" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Dropdown with integrated label -->
    <rect x="20" y="30" width="180" height="30" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="30" y="48" font-family="Arial, sans-serif" font-size="11" fill="#374151">Wounds (4 bindings)</text>
    <polygon points="190,42 196,48 184,48" fill="#6b7280"/>
    
    <!-- Icon buttons -->
    <rect x="215" y="35" width="25" height="20" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <g transform="translate(223, 41)">
      <path d="M1 2L1 7L7 7L7 3L4 3L3.5 2Z" fill="none" stroke="#6b7280" stroke-width="0.8"/>
      <path d="M4 4L4 5.5M3.25 4.75L4.75 4.75" stroke="#6b7280" stroke-width="0.8"/>
    </g>
    
    <rect x="250" y="35" width="25" height="20" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <g transform="translate(258, 41)">
      <circle cx="4.5" cy="4.5" r="2" fill="none" stroke="#6b7280" stroke-width="0.8"/>
      <path d="M4.5 1L4.5 2M4.5 7L4.5 8M7 2.75L6.5 3.25M2 5.25L1.5 5.75M7 6.25L6.5 5.75M2 2.75L1.5 3.25" stroke="#6b7280" stroke-width="0.8"/>
    </g>
    
    <!-- Show inactive as simple switch -->
    <rect x="290" y="38" width="28" height="14" rx="7" fill="#e2e8f0"/>
    <circle cx="297" cy="45" r="5" fill="white"/>
    <text x="325" y="48" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Show inactive</text>
  </g>
  
  <!-- Design 3: Compact Row -->
  <g transform="translate(20, 210)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Option 3: Compact Row</text>
    <rect x="0" y="25" width="720" height="35" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <div className="flex items-center gap-3 px-4">
      <!-- Group label -->
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Group:</text>
      
      <!-- Dropdown -->
      <rect x="60" y="32" width="140" height="24" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
      <text x="68" y="46" font-family="Arial, sans-serif" font-size="10" fill="#374151">Wounds (4)</text>
      <polygon points="190,41 194,45 186,45" fill="#6b7280"/>
      
      <!-- Add group icon -->
      <circle cx="215" cy="44" r="10" fill="white" stroke="#d1d5db" stroke-width="1"/>
      <path d="M212 44L218 44M215 41L215 47" stroke="#6b7280" stroke-width="1"/>
      
      <!-- Separator -->
      <line x1="240" y1="35" x2="240" y2="53" stroke="#e2e8f0" stroke-width="1"/>
      
      <!-- Toggle -->
      <rect x="255" y="38" width="24" height="12" rx="6" fill="#e2e8f0"/>
      <circle cx="261" cy="44" r="4" fill="white"/>
      <text x="285" y="46" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Inactive</text>
      
      <!-- Settings icon -->
      <circle cx="340" cy="44" r="10" fill="white" stroke="#d1d5db" stroke-width="1"/>
      <g transform="translate(335, 39)">
        <circle cx="5" cy="5" r="2" fill="none" stroke="#6b7280" stroke-width="0.8"/>
        <path d="M5 1L5 2M5 8L5 9M7.6 2.5L7.2 3.2M2.8 6.8L2.4 7.5M7.6 7.5L7.2 6.8M2.8 3.2L2.4 2.5" stroke="#6b7280" stroke-width="0.8"/>
      </g>
    </div>
  </g>
  
  <!-- Design 4: Icon-First -->
  <g transform="translate(20, 280)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Option 4: Icon-First Design</text>
    <rect x="0" y="25" width="720" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Folder icon with dropdown -->
    <rect x="20" y="32" width="160" height="26" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <g transform="translate(28, 40)">
      <path d="M1 2L1 8L10 8L10 3L6 3L5.5 2Z" fill="none" stroke="#6b7280" stroke-width="1"/>
    </g>
    <text x="42" y="47" font-family="Arial, sans-serif" font-size="11" fill="#374151">Wounds (4)</text>
    <polygon points="170,42 176,48 164,48" fill="#6b7280"/>
    
    <!-- Plus button -->
    <circle cx="200" cy="45" r="12" fill="#3b82f6"/>
    <path d="M196 45L204 45M200 41L200 49" stroke="white" stroke-width="1.5"/>
    
    <!-- Toggle switch -->
    <rect x="230" y="38" width="30" height="14" rx="7" fill="#e2e8f0"/>
    <circle cx="237" cy="45" r="5" fill="white"/>
    <text x="270" y="47" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Inactive</text>
    
    <!-- Gear icon -->
    <circle cx="340" cy="45" r="12" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <g transform="translate(335, 40)">
      <circle cx="5" cy="5" r="2.5" fill="none" stroke="#6b7280" stroke-width="1"/>
      <path d="M5 1L5 2M5 8L5 9M8 3L7.5 3.5M2 6L1.5 6.5M8 7L7.5 6.5M2 4L1.5 3.5" stroke="#6b7280" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Design 5: Streamlined -->
  <g transform="translate(20, 350)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Option 5: Streamlined (Recommended)</text>
    <rect x="0" y="25" width="720" height="38" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Simple label -->
    <text x="20" y="46" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Group:</text>
    
    <!-- Clean dropdown -->
    <rect x="60" y="33" width="150" height="24" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="70" y="47" font-family="Arial, sans-serif" font-size="10" fill="#374151">Wounds (4)</text>
    <polygon points="200,42 205,47 195,47" fill="#6b7280"/>
    
    <!-- Minimal plus icon -->
    <rect x="220" y="36" width="18" height="18" rx="3" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <path d="M226 42L232 42M229 39L229 45" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Clean toggle -->
    <rect x="260" y="39" width="28" height="12" rx="6" fill="#e2e8f0"/>
    <circle cx="266" cy="45" r="4" fill="white"/>
    <text x="295" y="47" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Inactive</text>
    
    <!-- Minimal settings -->
    <rect x="350" y="36" width="18" height="18" rx="3" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <g transform="translate(356, 42)">
      <circle cx="3" cy="3" r="1.5" fill="none" stroke="#6b7280" stroke-width="0.8"/>
      <path d="M3 0.5L3 1.2M3 4.8L3 5.5M5.2 1.5L4.9 2M1.1 4L0.8 4.5M5.2 4.5L4.9 4M1.1 2L0.8 1.5" stroke="#6b7280" stroke-width="0.8"/>
    </g>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(20, 420)">
    <rect x="0" y="0" width="720" height="160" fill="#f0fdf4" rx="8" stroke="#16a34a" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">✅ Simplification Benefits</text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Before (cluttered):</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">"Filter by group: [Wounds (4 bindings)] [+ New Group] [Show inactive] [Settings]"</text>
    
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#15803d">After (clean):</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151">"Group: [Wounds (4)] [+] [toggle] [⚙]"</text>
    
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Key improvements:</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Removed "Filter by" → just "Group:"</text>
    <text x="30" y="152" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Icons instead of text buttons</text>
    <text x="220" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Shorter binding count display</text>
    <text x="220" y="152" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Reduced visual noise</text>
  </g>
  
  <!-- Recommendation -->
  <g transform="translate(20, 610)">
    <rect x="0" y="0" width="720" height="60" fill="#eff6ff" rx="8" stroke="#3b82f6" stroke-width="1"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">🎯 Recommendation: Option 5 - Streamlined</text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">Perfect balance of functionality and simplicity</text>
    <text x="20" y="47" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">Clean icons, minimal text, optimal spacing</text>
  </g>
</svg>