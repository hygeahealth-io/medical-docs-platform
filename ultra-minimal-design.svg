    <rect x="20" y="95" width="680" height="35" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="30" y="102" width="60" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
