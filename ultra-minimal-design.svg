    <rect x="70" y="40" width="120" height="20" rx="4" fill="#f5f5f5" stroke="#d1d5db" stroke-width="1"/>
    <text x="80" y="52" font-family="Arial, sans-serif" font-size="10" fill="#000000">Wounds (4)</text>
    
    <!-- Compact icons -->
    <rect x="200" y="42" width="16" height="16" rx="2" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <path d="M206 48L210 48M208 46L208 50" stroke="#6b7280" stroke-width="1"/>
    
    <text x="225" y="52" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Inactive</text>
    <rect x="270" y="46" width="20" height="8" rx="4" fill="#e5e7eb"/>
    
    <rect x="300" y="42" width="16" height="16" rx="2" fill="white" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- New Binding in same row -->
    <rect x="580" y="40" width="80" height="20" rx="4" fill="#374151"/>
    <text x="605" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">New Binding</text>
    
    <!-- Clean shortcuts directly below -->
    <rect x="20" y="70" width="680" height="30" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="30" y="77" width="50" height="16" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="45" y="87" font-family="Arial, sans-serif" font-size="8" fill="#374151">Ctrl+W</text>
    <text x="90" y="87" font-family="Arial, sans-serif" font-size="10" fill="#000000">Assessment - Wound assessment...</text>
  </g>
  
  <!-- Recommendation Box -->
  <g transform="translate(20, 640)">
    <rect x="0" y="0" width="720" height="140" fill="#f0fdf4" rx="8" stroke="#16a34a" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">✅ Key Improvements Applied</text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Filter Section:</text>
    <text x="30" y="58" font-family="Arial, sans-serif" font-size="10" fill="#374151">• No background color or colored borders</text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Light gray dropdown, black text, gray icons</text>
    
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#15803d">New Binding:</text>
    <text x="30" y="103" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Removed border and background color</text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Removed explanatory text "Create a new keyboard shortcut"</text>
    
    <text x="360" y="45" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Content:</text>
    <text x="370" y="58" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Removed redundant "Key Bindings" header</text>
    <text x="370" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Button positioned on right side above list</text>
    
    <text x="360" y="90" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Shortcuts:</text>
    <text x="370" y="103" font-family="Arial, sans-serif" font-size="10" fill="#374151">• No background or border colors</text>
    <text x="370" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Black/gray text and icons only</text>
    <text x="370" y="127" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Maintains keyboard key styling</text>
  </g>
  
  <!-- Final Recommendation -->
  <g transform="translate(20, 800)">
    <rect x="0" y="0" width="720" height="60" fill="#eff6ff" rx="8" stroke="#3b82f6" stroke-width="1"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">🎯 Recommended Implementation</text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">First option with New Binding button on right side above the list</text>
    <text x="20" y="47" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">Maximum simplicity with clear visual hierarchy and minimal color distraction</text>
  </g>
</svg>