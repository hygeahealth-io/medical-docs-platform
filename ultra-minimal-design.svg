    <rect x="20" y="70" width="680" height="35" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Clean keyboard key -->
    <rect x="30" y="77" width="60" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="79" width="60" height="16" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="89" font-family="Arial, sans-serif" font-size="9" fill="#374151">Ctrl+W</text>
    
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="11" fill="#000000">Assessment</text>
    <text x="100" y="97" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Wound assessment: {location} - {description}...</text>
    
    <!-- Gray action icons -->
    <rect x="620" y="80" width="20" height="16" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <path d="M626 85L630 81L632 83L628 87L626 87Z M630 79L632 77L634 79L632 81Z" stroke="#6b7280" stroke-width="0.8" fill="none"/>
    
    <rect x="645" y="80" width="20" height="16" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <path d="M650 83L652 83M652 83L652 85M652 83L654 83M654 83L654 85M652 85L654 85M651 81L655 81M653 81L653 80" stroke="#6b7280" stroke-width="0.8" fill="none"/>
    
    <!-- Binding 2 -->
    <rect x="20" y="110" width="680" height="35" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="30" y="117" width="60" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="30" y="119" width="60" height="16" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="129" font-family="Arial, sans-serif" font-size="9" fill="#374151">Ctrl+D</text>
    
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="11" fill="#000000">Treatment</text>
    <text x="100" y="137" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Wound dressing changed. Previous dressing...</text>
    
    <!-- Gray action icons -->
    <rect x="620" y="120" width="20" height="16" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <path d="M626 125L630 121L632 123L628 127L626 127Z M630 119L632 117L634 119L632 121Z" stroke="#6b7280" stroke-width="0.8" fill="none"/>
    
    <rect x="645" y="120" width="20" height="16" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <path d="M650 123L652 123M652 123L652 125M652 123L654 123M654 123L654 125M652 125L654 125M651 121L655 121M653 121L653 120" stroke="#6b7280" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Alternative Layout Option -->
  <g transform="translate(20, 380)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Alternative: New Binding Above List</text>
    <rect x="0" y="25" width="720" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Filter row -->
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="11" fill="#000000">Group:</text>
    <rect x="70" y="35" width="140" height="24" rx="4" fill="#f5f5f5" stroke="#d1d5db" stroke-width="1"/>
    <text x="80" y="49" font-family="Arial, sans-serif" font-size="10" fill="#000000">Wounds (4)</text>
    
    <!-- Icons on same row -->
    <rect x="220" y="38" width="18" height="18" rx="3" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <path d="M226 44L232 44M229 41L229 47" stroke="#6b7280" stroke-width="1"/>
    
    <text x="250" y="47" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Inactive</text>
    <rect x="300" y="42" width="24" height="12" rx="6" fill="#e5e7eb"/>
    
    <rect x="340" y="38" width="18" height="18" rx="3" fill="white" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- New Binding button separate row, right-aligned -->
