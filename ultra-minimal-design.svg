    <text x="100" y="114" font-family="Arial, sans-serif" font-size="11" fill="#000000">Assessment</text>
  </g>
  
  <!-- Third Option: Integrated Button -->
  <g transform="translate(20, 520)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Option 3: Button Integrated in Filter Row</text>
    <rect x="0" y="25" width="720" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
