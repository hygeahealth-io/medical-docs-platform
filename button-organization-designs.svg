<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Key Bindings UI - Button Organization Fixes</text>
  
  <!-- Current Problem -->
  <g transform="translate(20, 60)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#dc2626">❌ Current Problem: Redundant Buttons</text>
    
    <!-- Top section -->
    <rect x="0" y="30" width="500" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Custom Key Bindings</text>
    <rect x="370" y="38" width="80" height="24" rx="4" fill="#3b82f6"/>
    <text x="395" y="52" font-family="Arial, sans-serif" font-size="10" fill="white">New Group</text>
    
    <!-- Filter bar section -->
    <rect x="0" y="80" width="500" height="40" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="10" y="98" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Filter by group:</text>
    <rect x="100" y="88" width="120" height="24" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="105" y="102" font-family="Arial, sans-serif" font-size="9" fill="#374151">Wounds (4 bindings)</text>
    
    <rect x="240" y="88" width="50" height="24" rx="4" fill="#10b981"/>
    <text x="255" y="102" font-family="Arial, sans-serif" font-size="9" fill="white">New</text>
    
    <rect x="300" y="88" width="60" height="24" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="315" y="102" font-family="Arial, sans-serif" font-size="9" fill="#374151">+ Group</text>
    
    <rect x="370" y="88" width="60" height="24" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="385" y="102" font-family="Arial, sans-serif" font-size="9" fill="#374151">Settings</text>
    
    <!-- Arrow pointing to redundancy -->
    <path d="M410 35 Q450 35 450 60 Q450 85 390 85" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
    <text x="460" y="60" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Duplicate!</text>
  </g>
  
  <!-- Design 1: Single Action Bar -->
  <g transform="translate(20, 200)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#059669">✅ Option 1: Single Action Bar</text>
    
    <!-- Header without buttons -->
    <rect x="0" y="30" width="500" height="35" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Custom Key Bindings</text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Configure keyboard shortcuts for quick text insertion</text>
    
    <!-- Enhanced filter bar with all actions -->
    <rect x="0" y="75" width="500" height="45" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Left side: Filter -->
    <text x="15" y="93" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Filter by group:</text>
    <rect x="15" y="98" width="140" height="24" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="20" y="112" font-family="Arial, sans-serif" font-size="9" fill="#374151">Wounds (4 bindings)</text>
    <polygon points="150,106 155,111 145,111" fill="#6b7280"/>
    
    <!-- Right side: Actions -->
    <rect x="320" y="98" width="80" height="24" rx="4" fill="#3b82f6"/>
    <text x="340" y="112" font-family="Arial, sans-serif" font-size="9" fill="white">+ New Binding</text>
    
    <rect x="410" y="98" width="65" height="24" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="425" y="112" font-family="Arial, sans-serif" font-size="9" fill="#374151">+ New Group</text>
    
    <!-- Toggle switch -->
    <text x="170" y="107" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Show inactive</text>
    <rect x="235" y="103" width="30" height="14" rx="7" fill="#e2e8f0"/>
    <circle cx="242" cy="110" r="5" fill="white"/>
    
    <text x="15" y="140" font-family="Arial, sans-serif" font-size="10" fill="#059669">Pro: All actions in one place, clean header</text>
  </g>
  
  <!-- Design 2: Split Actions -->
  <g transform="translate(550, 200)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#059669">✅ Option 2: Split Primary/Secondary Actions</text>
    
    <!-- Header with primary action only -->
    <rect x="0" y="30" width="500" height="35" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Custom Key Bindings</text>
    
    <!-- Primary action button -->
    <rect x="380" y="38" width="100" height="24" rx="4" fill="#3b82f6"/>
    <text x="405" y="52" font-family="Arial, sans-serif" font-size="10" fill="white">+ New Binding</text>
    
    <!-- Filter bar with secondary actions -->
    <rect x="0" y="75" width="500" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="15" y="93" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Filter by group:</text>
    <rect x="15" y="98" width="140" height="20" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="20" y="109" font-family="Arial, sans-serif" font-size="9" fill="#374151">Wounds (4 bindings)</text>
    
    <!-- Secondary actions -->
    <rect x="320" y="95" width="70" height="20" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="335" y="106" font-family="Arial, sans-serif" font-size="9" fill="#374151">+ New Group</text>
    
    <rect x="400" y="95" width="50" height="20" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="415" y="106" font-family="Arial, sans-serif" font-size="9" fill="#374151">Manage</text>
    
    <!-- Toggle -->
    <text x="170" y="104" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Show inactive</text>
    <rect x="235" y="100" width="25" height="12" rx="6" fill="#e2e8f0"/>
    <circle cx="241" cy="106" r="4" fill="white"/>
    
    <text x="15" y="135" font-family="Arial, sans-serif" font-size="10" fill="#059669">Pro: Clear hierarchy, most common action prominent</text>
  </g>
  
  <!-- Design 3: Context Menu -->
  <g transform="translate(20, 380)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#059669">✅ Option 3: Context-Aware Actions</text>
    
    <!-- Clean header -->
    <rect x="0" y="30" width="500" height="30" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Custom Key Bindings</text>
    
    <!-- Smart filter bar -->
    <rect x="0" y="70" width="500" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="15" y="88" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Filter by group:</text>
    <rect x="15" y="93" width="140" height="20" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="20" y="104" font-family="Arial, sans-serif" font-size="9" fill="#374151">Wounds (4 bindings)</text>
    
    <!-- Context-aware actions -->
    <rect x="170" y="93" width="100" height="20" rx="4" fill="#3b82f6"/>
    <text x="190" y="104" font-family="Arial, sans-serif" font-size="9" fill="white">+ New in Wounds</text>
    
    <!-- Dropdown menu button -->
    <rect x="280" y="93" width="30" height="20" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="291" y="104" font-family="Arial, sans-serif" font-size="9" fill="#374151">⋯</text>
    
    <!-- Dropdown menu (shown expanded) -->
    <rect x="285" y="115" width="120" height="80" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" fill-opacity="0.95"/>
    <text x="295" y="130" font-family="Arial, sans-serif" font-size="9" fill="#374151">+ New Binding</text>
    <text x="295" y="145" font-family="Arial, sans-serif" font-size="9" fill="#374151">+ New Group</text>
    <text x="295" y="160" font-family="Arial, sans-serif" font-size="9" fill="#374151">Edit "Wounds"</text>
    <text x="295" y="175" font-family="Arial, sans-serif" font-size="9" fill="#374151">Manage Groups</text>
    <text x="295" y="190" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Settings</text>
    
    <!-- Toggle -->
    <text x="330" y="99" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Show inactive</text>
    <rect x="395" y="96" width="25" height="12" rx="6" fill="#3b82f6"/>
    <circle cx="407" cy="102" r="4" fill="white"/>
    
    <text x="15" y="215" font-family="Arial, sans-serif" font-size="10" fill="#059669">Pro: Smart context, minimal visual clutter</text>
  </g>
  
  <!-- Design 4: Floating Action Button -->
  <g transform="translate(550, 380)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#059669">✅ Option 4: Floating Action Pattern</text>
    
    <!-- Clean header -->
    <rect x="0" y="30" width="500" height="30" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Custom Key Bindings</text>
    
    <!-- Minimal filter bar -->
    <rect x="0" y="70" width="500" height="35" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="15" y="88" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Filter by group:</text>
    <rect x="15" y="91" width="140" height="18" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="20" y="101" font-family="Arial, sans-serif" font-size="9" fill="#374151">Wounds (4 bindings)</text>
    
    <!-- Toggle only -->
    <text x="170" y="96" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Show inactive</text>
    <rect x="235" y="93" width="25" height="12" rx="6" fill="#e2e8f0"/>
    <circle cx="241" cy="99" r="4" fill="white"/>
    
    <!-- Floating action button -->
    <circle cx="460" cy="160" r="24" fill="#3b82f6" stroke="white" stroke-width="2"/>
    <text x="455" y="166" font-family="Arial, sans-serif" font-size="14" fill="white">+</text>
    
    <!-- Expandable menu -->
    <rect x="380" y="120" width="100" height="25" rx="12" fill="#10b981" fill-opacity="0.9"/>
    <text x="405" y="134" font-family="Arial, sans-serif" font-size="9" fill="white">+ New Binding</text>
    
    <rect x="390" y="150" width="80" height="20" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" fill-opacity="0.9"/>
    <text x="410" y="161" font-family="Arial, sans-serif" font-size="9" fill="#374151">+ New Group</text>
    
    <text x="15" y="200" font-family="Arial, sans-serif" font-size="10" fill="#059669">Pro: Modern pattern, clean interface, expandable</text>
  </g>
  
  <!-- Recommendation -->
  <g transform="translate(20, 600)">
    <rect x="0" y="0" width="1160" height="100" fill="#f0fdf4" rx="8" stroke="#16a34a" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">💡 Recommended Solution: Option 2 - Split Primary/Secondary Actions</text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#166534">Why this works best:</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Primary action (+ New Binding) stays prominent in header - most common user action
    </text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Secondary actions (+ New Group, Manage) grouped with filter controls - logical grouping
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • No redundancy, clear hierarchy, familiar pattern for users
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
  </defs>
</svg>