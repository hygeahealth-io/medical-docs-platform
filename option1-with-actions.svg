<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Option 1: Sequential Layout with Action Icons</text>
  
  <!-- Main Design -->
  <g transform="translate(20, 60)">
    <!-- Header (clean) -->
    <rect x="0" y="0" width="720" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">Custom Key Bindings</text>
    <text x="20" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Configure keyboard shortcuts for quick text insertion</text>
    
    <!-- Filter Section -->
    <rect x="0" y="60" width="720" height="50" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Filter by group:</text>
    
    <!-- Dropdown -->
    <rect x="20" y="85" width="180" height="30" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="30" y="103" font-family="Arial, sans-serif" font-size="11" fill="#374151">Wounds (4 bindings)</text>
    <polygon points="190,96 196,102 184,102" fill="#6b7280"/>
    
    <!-- New Group button right after dropdown -->
    <rect x="215" y="85" width="100" height="30" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="250" y="103" font-family="Arial, sans-serif" font-size="11" fill="#374151">+ New Group</text>
    
    <!-- Show inactive toggle -->
    <text x="340" y="97" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Show inactive</text>
    <rect x="420" y="93" width="40" height="18" rx="9" fill="#e2e8f0"/>
    <circle cx="430" cy="102" r="7" fill="white"/>
    
    <!-- Settings -->
    <rect x="480" y="85" width="80" height="30" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="510" y="103" font-family="Arial, sans-serif" font-size="11" fill="#374151">Settings</text>
    
    <!-- New Binding Section -->
    <rect x="0" y="120" width="720" height="45" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <rect x="20" y="130" width="120" height="25" rx="6" fill="#3b82f6"/>
    <text x="55" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">+ New Binding</text>
    <text x="155" y="145" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Create a new keyboard shortcut</text>
    
    <!-- Key Bindings List -->
    <rect x="0" y="175" width="720" height="300" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151">Key Bindings (4 items)</text>
    
    <!-- Binding 1 (Active/Selected) -->
    <rect x="20" y="210" width="680" height="35" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <!-- Shortcut -->
    <rect x="30" y="217" width="90" height="21" rx="4" fill="#3b82f6"/>
    <text x="55" y="230" font-family="Arial, sans-serif" font-size="10" fill="white">Ctrl+Shift+W</text>
    
    <!-- Template text -->
    <text x="135" y="225" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">Assessment</text>
    <text x="135" y="238" font-family="Arial, sans-serif" font-size="10" fill="#374151">Wound assessment: {location} - {description}. Size: {size}...</text>
    
    <!-- Action icons on the right -->
    <rect x="620" y="217" width="25" height="21" rx="4" fill="white" stroke="#3b82f6" stroke-width="1"/>
    <g transform="translate(630, 222)">
      <!-- Edit icon -->
      <path d="M2 12L7 7L9 9L4 14L2 14Z M7 5L9 3L11 5L9 7Z" stroke="#3b82f6" stroke-width="1" fill="none"/>
    </g>
    
    <rect x="650" y="217" width="25" height="21" rx="4" fill="white" stroke="#3b82f6" stroke-width="1"/>
    <g transform="translate(660, 222)">
      <!-- Delete icon -->
      <path d="M3 6L5 6M5 6L5 10M5 6L7 6M7 6L7 10M5 10L7 10M4 4L8 4M6 4L6 2" stroke="#dc2626" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Binding 2 -->
    <rect x="20" y="250" width="680" height="35" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="30" y="257" width="85" height="21" rx="4" fill="#6b7280"/>
    <text x="55" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">Ctrl+Alt+D</text>
    
    <text x="135" y="265" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Treatment</text>
    <text x="135" y="278" font-family="Arial, sans-serif" font-size="10" fill="#374151">Wound dressing changed. Previous dressing: {old_dressing}...</text>
    
    <!-- Action icons -->
    <rect x="620" y="257" width="25" height="21" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <g transform="translate(630, 262)">
      <path d="M2 12L7 7L9 9L4 14L2 14Z M7 5L9 3L11 5L9 7Z" stroke="#6b7280" stroke-width="1" fill="none"/>
    </g>
    
    <rect x="650" y="257" width="25" height="21" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <g transform="translate(660, 262)">
      <path d="M3 6L5 6M5 6L5 10M5 6L7 6M7 6L7 10M5 10L7 10M4 4L8 4M6 4L6 2" stroke="#6b7280" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Binding 3 -->
    <rect x="20" y="290" width="680" height="35" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="30" y="297" width="85" height="21" rx="4" fill="#6b7280"/>
    <text x="55" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">Ctrl+Shift+H</text>
    
    <text x="135" y="305" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Progress</text>
    <text x="135" y="318" font-family="Arial, sans-serif" font-size="10" fill="#374151">Wound healing progress: {status}. No signs of infection...</text>
    
    <!-- Action icons -->
    <rect x="620" y="297" width="25" height="21" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <g transform="translate(630, 302)">
      <path d="M2 12L7 7L9 9L4 14L2 14Z M7 5L9 3L11 5L9 7Z" stroke="#6b7280" stroke-width="1" fill="none"/>
    </g>
    
    <rect x="650" y="297" width="25" height="21" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <g transform="translate(660, 302)">
      <path d="M3 6L5 6M5 6L5 10M5 6L7 6M7 6L7 10M5 10L7 10M4 4L8 4M6 4L6 2" stroke="#6b7280" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Binding 4 -->
    <rect x="20" y="330" width="680" height="35" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="30" y="337" width="80" height="21" rx="4" fill="#6b7280"/>
    <text x="55" y="350" font-family="Arial, sans-serif" font-size="10" fill="white">Ctrl+Alt+C</text>
    
    <text x="135" y="345" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Care</text>
    <text x="135" y="358" font-family="Arial, sans-serif" font-size="10" fill="#374151">Wound cleaning completed with {solution}. Patient tolerated...</text>
    
    <!-- Action icons -->
    <rect x="620" y="337" width="25" height="21" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <g transform="translate(630, 342)">
      <path d="M2 12L7 7L9 9L4 14L2 14Z M7 5L9 3L11 5L9 7Z" stroke="#6b7280" stroke-width="1" fill="none"/>
    </g>
    
    <rect x="650" y="337" width="25" height="21" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <g transform="translate(660, 342)">
      <path d="M3 6L5 6M5 6L5 10M5 6L7 6M7 6L7 10M5 10L7 10M4 4L8 4M6 4L6 2" stroke="#6b7280" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Hover state example annotation -->
    <text x="620" y="395" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Hover: Icons highlight</text>
    <text x="620" y="408" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Click: Edit/Delete actions</text>
  </g>
  
  <!-- Features callout -->
  <g transform="translate(20, 520)">
    <rect x="0" y="0" width="720" height="60" fill="#f0fdf4" rx="8" stroke="#16a34a" stroke-width="1"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">✅ Key Features</text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• New Group button positioned after dropdown (as requested)</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• New Binding in separate highlighted section above list (as requested)</text>
    <text x="360" y="35" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Edit and delete icons on right side of each binding</text>
    <text x="360" y="48" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Visual hierarchy: active binding highlighted in blue</text>
  </g>
</svg>